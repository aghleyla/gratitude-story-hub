<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Story Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gratitude Story Hub</h1>
        <p>Share and celebrate acts of kindness in your community!</p>
    </header>
    <main>
        <section class="form-section">
            <h2>Submit Your Gratitude Story</h2>
            <form id="storyForm">
                <textarea id="storyInput" rows="5" placeholder="Write your gratitude story here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="storyList">
            <h2>Stories of Gratitude</h2>
            <!-- Submitted stories will appear here -->
        </section>
    </main>
    <footer>
        <p>Created for the Cornucodia Hackathon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
